{% extends "layout2.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-8 col-sm-12 col-xs-24">
            <form action="/formulario1" method="POST">
                <div class="form-group">
                    <label for="n1">N1:</label>
                    <input type="text" class="form-control" id="n1" name="n1" value="{{n1}}">
                </div>
                <div class="form-group">
                    <label for="n2">N2:</label>
                    <input type="text" class="form-control" id="n2" name="n2" value="{{n2}}">
                </div>
                <div class="form-group">
                    <label>Operación:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="operacion" id="suma" value="suma" required>
                        <label class="form-check-label" for="suma">Suma</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="operacion" id="resta" value="resta" required>
                        <label class="form-check-label" for="resta">Resta</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="operacion" id="multiplicacion"
                            value="multiplicacion" required>
                        <label class="form-check-label" for="multiplicacion">Multiplicación</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="operacion" id="divicion" value="divicion"
                            required>
                        <label class="form-check-label" for="divicion">División</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
        {% if resultado is not none%}
        <div class="col-lg-6 col-md-8 col-sm-12 col-xs-24">
            <p>El resultado es: {{ resultado }}</p>
        </div>
        {% endif%}
    </div>
</div>
{% endblock %}
